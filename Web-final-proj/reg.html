<form id="regform" action="#" method="get">
  <h1 id="regH1">Registration Form</h1>
  <hr>
  <label class="regLabel" for="t1">Name:</label><br>
  <input class="reginput" onmouseleave=NameCheck() onkeyup=NameCheck() type="text" class="fullwidth" placeholder="Enter your name..." id="t1" name="Name">
  <label id="NameErr"></label>
  <br><br>
  <Label class="regLabel" for="ph1">Phone:</label><br>
  <input class="reginput" onmouseleave=phonecheck() onkeyup=phonecheck() type="tel" class="fullwidth" placeholder="Enter your phone number..." id="ph1" name="Phone">
  <label id="PhoneErr"> </label></label>
  <br><br>
  <Label class="regLabel" for="s1">Country:</label></label><br>
  <label id="CountryErr"> </label>
  <select id="s1" name="Country">
  <option selected disabled>Please select your country...</option>
  <option value="United States">United States</option>
  <option value="United Kingdom">United Kingdom</option>
  <option value="Germany">Germany</option>
  <option value="Saudi Arabia">Saudi Arabia</option>
  </select>
  <br><br>
  <label class="regLabel" for="e1">Email:</label></label><br>
  <input onmouseleave=EmailCheck() onkeyup=EmailCheck() class="reginput" type="email" class="fullwidth" placeholder="Enter your name..." id="e1" name="Email">
  <label id="EmailErr"> </label>
  <br><br>
  <label class="regLabel" for="p1">Password:</label></label><br>
  <input onmouseleave=PasswordCheck() onkeyup=PasswordCheck() class="reginput" type="password" class="fullwidth" placeholder="Enter your password..." id="p1" name="Password">
  <label id="PasswordErr"> </label>
  <br><br>
  <label class="regLabel" for="p2">Confirm Password:</label><br>
  <input onmouseleave=ConfirmPasswordCheck() onkeyup=ConfirmPasswordCheck() class="reginput" type="password" class="fullwidth" placeholder="Enter your confirm password..." id="p2" name="Re-Password">
  <label id="ConfirmPasswordErr"> </label></label>
  <br><br>
  <button class="button-80" role="button" id="sub" type="submit" >Register</button>
 </form>
